<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<p align = "center"> D3 </p>

<script>

	var bodySelection = d3.select("body");
  var svgContainer = bodySelection.append("svg")
  																.attr("width", 400)
  																.attr("height", 600);

	var mySquare = svgContainer.append("rect")   
														 .attr("x",10)   
														 .attr("y",85)   
														 .attr("width",120)   
														 .attr("height",60);
														 
	
	var myCircle1 = svgContainer.append("circle")   
														 .attr("cx",100)   
														 .attr("cy",60)   
														 .attr("r",25)   
														 .attr("fill","blue");	
	var myCircle2 = svgContainer.append("circle")   
														 .attr("cx",50)   
														 .attr("cy",60)   
														 .attr("r",25)   
														 .attr("fill","red");													 												 
  	
	function myFunction() {   
	  
		mySquare.transition().attr("y",445).duration(3000)  .each("end",function() { 
			  // adding a listener to the event end() here  
				d3.select(this)      // this is the object        
					.transition().duration(200)         // a new transition!         
					.attr("y",180); 
		});
		myCircle1.transition().attr("cx",320).duration(3000).delay(500) ; 
		myCircle2.transition().attr("cy",420).duration(1000).ease("elastic").delay(1000) ;
		
		}

</script>

<button id="button" onclick="myFunction()">Transition</button>




</body>
</html>
