<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
	
	
  var vis = d3.select("body").append("svg")
  var pi = Math.PI;
    
  var arc = d3.svg.arc()
    .innerRadius(50)
    .outerRadius(70)
    .startAngle(degToRad(90)) //converting from degs to radians
    .endAngle(degToRad(270))  //just radians
    
  vis.attr("width", "400").attr("height", "400") // Added height and width so arc is visible
    .append("path")
    .attr("d", arc)
    .attr("fill", "red")
    .attr("transform", "translate(200,200)");
	
	
	function degToRad(deg){
	  return deg * (pi/180);
	}
	                       
	
</script>


</body>
</html>
